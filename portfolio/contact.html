<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Meta and page setup -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact | Vishakha Nale</title>

  <!-- Link to external stylesheet -->
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <!-- === Header Section with Navigation === -->
  <header>
    <div class="container">
      <h1>Contact Us</h1>
      <nav>
        <ul class="nav-links">
          <!-- Navigation Links -->
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="projects.html">Projects</a></li>
          <li><a href="contact.html" class="active">Contact</a></li> <!-- Active page -->
        </ul>
      </nav>
    </div>
  </header>

  <!-- === Main Content === -->
  <main>
    <!-- Contact Section -->
    <section class="contact-section">
      <div class="container">
        <!-- Section Heading and Description -->
        <h2>Get in Touch</h2>
        <p>If you have any questions or would like to connect, feel free to send a message using the form below.</p>

        <!-- === Contact Form === -->
        <form onsubmit="return validateForm()" class="contact-form">
          <!-- Name Input -->
          <div class="form-group">
            <label for="name">Name<span>*</span></label>
            <input type="text" id="name" name="name" required />
          </div>

          <!-- Email Input -->
          <div class="form-group">
            <label for="email">Email<span>*</span></label>
            <input type="email" id="email" name="email" required />
          </div>

          <!-- Message Textarea -->
          <div class="form-group">
            <label for="message">Message<span>*</span></label>
            <textarea id="message" name="message" rows="5" required></textarea>
          </div>

          <!-- Submit Button -->
          <button type="submit" class="btn-submit">Send Message</button>
        </form>
      </div>
    </section>
  </main>

  <!-- === Footer Section === -->
  <footer>
    <div class="container">
      <p>&copy; 2025 Vishakha. All rights reserved.</p>
    </div>
  </footer>

  <!-- Link to external JavaScript -->
  <script src="js/script.js"></script>
</body>
</html>
